<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Colores Estacados</title>
  <link rel="stylesheet" href="styles.css">
  <script src="tracking-min.js"></script>
  <script src="script.js"></script>
</head>

<body>

    <h1>COLORES ESTACADOS 2</h1>

    <div class="gamewindow">
      <video id="webcam" width="640" height="480" autoplay="true" preload="auto" src="" muted="true" playsinline="true"></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="ui">

      <div class="controls">

        <p>FIND THE COLOR IN THE BOX</p>

        <div>
          <label for="tolerance">Difficulty</label>
          <input id="tolerance" type="range" value="0" max="255" min="0" step="1">
        </div>

      </div>

      <input id="color" type="color"></input>

    </div>

    <div id = "youwon">

      <h1>YOU WON!</h1>

    </div>

</body>

</html>
